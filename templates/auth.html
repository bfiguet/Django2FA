{% extends "base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
<div class="row">
	<div class="col-4">
		<h2>Login</h2>
		<form action="" method="post" autocomplete="off">
			{% csrf_token %}
			{% bootstrap_form form %}
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
</div>
{% endblock content %}
