{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
	<div class="col-4">
		<h2>Login</h2>
		<form action="" method="post" autocomplete="off">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary">Verify</button>
		</form>
	</div>
</div>
{% endblock content %}
